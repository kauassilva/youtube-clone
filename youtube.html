<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Search bar -->
  <input class="search-bar" type="text" placeholder="Pesquisar">

  <!-- Video 1 -->
  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel-pictures/channel-1.jpg">
      </div>

      <div class="video-info">
        <p class="video-title">JavaScript Programming - Full Course</p>
        <p class="video-author">freeCodeCamp.org</p>
        <p class="video-stats">2 mi de visualizações &#183; há 1 ano</p>
      </div>
    </div>
  </div>

  <!-- Video 2 -->
  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
    </div>

    <div>
      <div class="channel-picture">
        <img class="profile-picture" src="channel-pictures/channel-2.jpg">
      </div>

      <div class="video-info">
        <p class="video-title">FASTEST Way to Learn Web Development and ACTUALLY Get a Job</p>
        <p class="video-author">Power Couple</p>
        <p class="video-stats">678 mil visualizações &#183; há 2 meses</p>
      </div>
    </div>
  </div>

</body>

</html>
